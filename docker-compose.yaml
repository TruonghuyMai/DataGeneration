version: '3.10'
services:
  backend:
    container_name: DataGeneration
    build:
      context: ./backend
      dockerfile: .docker/Dockerfile
    ports:
      - "8080:5000"
    environment:
      - ALLOWED_ORIGIN=${FRONTEND_URL}
    volumes:
      - ./backend:/app
  app:
    container_name: vue-js
    build: 
      context: ./vue-frontend
      dockerfile: .docker/Dockerfile
      target: ${FRONTEND_BUILD_TARGET:-dev}
    ports:
      - "80:80"
    environment:
      - ALLOWED_ORIGIN=${FRONTEND_URL}
    volumes:
      - ./vue-frontend:/project
      - /project/node_modules